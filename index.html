<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="main-image">
          <img
            src="./images/illustration-hero.svg"
            alt="Pic of young person listening to music"
          />
        </div>
        <h1>Order Summary</h1>
        <p class="main-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <p class="price-box">
          <img src="./images/icon-music.svg" alt="musical note picture" />
          <span class="plan-and-price">
            <span class="annual-plan">Annual Plan</span>
            $59.99/year</span
          >
          <span class="change">
            <a href="#">Change</a>
          </span>
        </p>
        <button type="submit" class="proceed">Proceed to Payment</button>
        <p class="cancel"><a href="#">Cancel Order</a></p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Brian Marshall</a>.
      </div>
    </footer>
  </body>
</html>
